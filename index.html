<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Survival</title>
    <link href="https://fonts.googleapis.com/css?family=Overpass|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div>
        <h1>Blob Survival</h1>
        <div class="container">
            <canvas></canvas>
        </div>
    </div>
    <div id="start-screen" class="screen">
        <div class="instructions">
            <h2>Stay alive</h2>
            <p>Dots and borders = death!</p>
            <p>Use arrow or<br> WASD keys to move</p>
            <div class="btn-box">
                <button id="start-button" class="button" role="button">Start game</button>
            </div>
        </div> 
    </div>
    <div id="end-screen" class="screen">
        <div class="instructions">
            <h2>Game Over</h2>
                <h2 id="score"></h2>
                <div class="btn-box">
                    <button id="end-button" class="button" role="button">Try again!</button>
                </div>
        </div>
    </div>
</html>
